<div class="row">
  <div class="col-sm-2">&nbsp;</div>
</div>
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Task</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" value="" name="task_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-5">
      <ng5-slider [(value)]="defaultSliderValue" [options]="options" name="Priority"></ng5-slider>
      <!-- <input type="text" class="form-control" placeholder="Priority"> -->
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Parent Task</label>
    <div class="col-sm-5">

      <ng-select [items]="defaultBindingsList" [(ngModel)]="selectedParent" name="parent_task">
      </ng-select>
      <!-- <input type="text" class="form-control" placeholder="Parent Task"> -->
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" placeholder="Start Date" name="start_date">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">End Date</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" placeholder="End Date" name="end_date">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <button type="submit" class="btn btn-primary">Add Task</button>
      <button type="button" class="btn btn-warning">Resset</button>
    </div>
  </div>
</form>
